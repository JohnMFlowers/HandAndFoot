<div class="app-container">
  <header class="app-header">
    <h1 class="app-title">Hand & Foot Score Tracker</h1>
    @if (gameInProgress()) {
      <button 
        type="button" 
        (click)="resetGame()" 
        class="btn-reset"
      >
        Reset Game
      </button>
    }
  </header>
  
  <main class="app-content">
    @if (!gameInProgress()) {
      <app-game-setup />
    } @else {
      <app-score-board />
      
      @if (!gameFinished()) {
        <app-score-input />
      } @else {
        <!-- <app-game-results /> -->
      }
      
      <!-- <app-scoring-reference /> -->
    }
  </main>
  
  <footer class="app-footer">
    <p>Â© 2025 Hand & Foot Score Tracker</p>
  </footer>
</div>
