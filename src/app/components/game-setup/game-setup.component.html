<div class="game-setup-container">
    <h2 class="title">Game Setup</h2>
    
    <div class="setup-form">
      <div class="form-group">
        <label for="playerCount">Number of Players/Teams:</label>
        <select 
          id="playerCount" 
          [(ngModel)]="playerCount" 
          (ngModelChange)="onPlayerCountChange()" 
          class="form-control"
        >
          @for (count of playerCountOptions; track count) {
            <option [value]="count">{{count}}</option>
          }
        </select>
      </div>
      
      <div class="form-group">
        <label for="roundCount">Number of Rounds:</label>
        <select 
          id="roundCount" 
          [(ngModel)]="roundCount" 
          class="form-control"
        >
          @for (count of roundCountOptions; track count) {
            <option [value]="count">{{count}}</option>
          }
        </select>
      </div>
      
      <div class="form-group player-names">
        <label>Player/Team Names:</label>
        <div class="name-inputs">
          @for (name of playerNames; track $index) {
            <div class="name-input">
              <input 
                [(ngModel)]="playerNames[$index]" 
                placeholder="Player/Team {{$index + 1}}" 
                class="form-control"
              >
            </div>
          }
        </div>
      </div>
      
      <button 
        type="button" 
        (click)="startGame()" 
        class="btn-primary"
      >
        Start Game
      </button>
    </div>
  </div>
