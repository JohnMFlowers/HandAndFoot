<tr [class]="isLast ? 'bottom-row-border' : ''">
  <td>{{ item.name }}</td>
  <td>
    @if (item.valueType === 'number') {
    <input [value]="item.value" (input)="onInput($event)" />
    } @else if (item.valueType === 'boolean') {
    <input
      style="margin-left: -23px"
      type="checkbox"
      [checked]="item.value"
      (input)="onCheck($event)"
    />
    } @else { &nbsp; }
  </td>
  <td>
    {{ item.formattedTotal }}
  </td>
</tr>
