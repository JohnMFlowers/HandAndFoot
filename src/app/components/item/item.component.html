<tr>
  <td>{{ item.name }}</td>
  <td>
    @if (item.valueType === 'number') {
    <input type="number" [value]="item.value" (input)="onInput($event)" />
    } @else if (item.valueType === 'boolean') {
    <input type="checkbox" [checked]="item.value" (input)="onCheck($event)" />
    } @else { &nbsp; }
  </td>
  <td>
    {{ item.formattedTotal }}
  </td>
</tr>
