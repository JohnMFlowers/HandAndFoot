<div class="score-input-container">
    @if (!showForm) {
      <button 
        type="button" 
        (click)="openScoreForm()" 
        class="btn-primary"
      >
        Enter Round {{currentRound()}} Scores
      </button>
    } @else {
      <div class="score-form">
        <h3 class="form-title">Enter Scores for Round {{currentRound()}}</h3>
        
        <div class="player-scores">
          @for (player of players(); track player.id) {
            <div class="player-score-input">
              <label for="score-{{player.id}}">{{player.name}}:</label>
              <input 
                id="score-{{player.id}}" 
                type="number" 
                [(ngModel)]="currentScores[player.id]" 
                class="form-control"
              >
            </div>
          }
        </div>
        
        <div class="form-actions">
          <button 
            type="button" 
            (click)="submitScores()" 
            class="btn-success"
          >
            Save Scores
          </button>
          <button 
            type="button" 
            (click)="cancelScoreEntry()" 
            class="btn-secondary"
          >
            Cancel
          </button>
        </div>
      </div>
    }
  </div>
